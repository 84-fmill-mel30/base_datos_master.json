<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner Master Pro - Repositorio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <header class="text-center py-6">
            <h1 class="text-3xl font-bold text-yellow-500">âš¡ SCANNER MASTER DATA</h1>
            <p class="text-gray-400">Diagramas y Pinouts de Alta Gama</p>
        </header>

        <div class="mb-6">
            <input type="text" id="searchInput" placeholder="Busca un modelo (Ej: S10, Prius, DSG)..." 
            class="w-full p-4 rounded-lg bg-gray-800 border border-gray-700 focus:outline-none focus:border-yellow-500">
        </div>

        <div id="cardsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
    </div>

    <script>
        // AquÃ­ es donde sucede la magia: Conecta tu JSON con la pÃ¡gina
        fetch('master_data.json')
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('cardsContainer');
                const searchInput = document.getElementById('searchInput');

                function displayData(items) {
                    container.innerHTML = '';
                    items.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'bg-gray-800 p-5 rounded-xl border border-gray-700 shadow-lg';
                        card.innerHTML = `
                            <h2 class="text-xl font-bold text-yellow-400 mb-2">${item.vehiculo}</h2>
                            <p class="text-sm text-gray-300 mb-2"><strong>MÃ³dulo:</strong> ${item.modulo}</p>
                            <div class="bg-gray-900 p-3 rounded mb-3 text-xs font-mono">
                                ${Object.entries(item.pines).map(([pin, desc]) => `<div><span class="text-blue-400">${pin}:</span> ${desc}</div>`).join('')}
                            </div>
                            <p class="text-sm italic text-green-400">ðŸ’¡ Tip: ${item.tip_pro}</p>
                        `;
                        container.appendChild(card);
                    });
                }

                displayData(data.diagnostics);

                // Buscador en tiempo real
                searchInput.addEventListener('input', (e) => {
                    const term = e.target.value.toLowerCase();
                    const filtered = data.diagnostics.filter(d => 
                        d.vehiculo.toLowerCase().includes(term) || 
                        d.modulo.toLowerCase().includes(term)
                    );
                    displayData(filtered);
                });
            });
    </script>
</body>
</html>
